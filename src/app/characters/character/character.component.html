<ng-container *ngIf="character$ | async as character">
  <h2>Name</h2>
  <p>{{character.name}}</p>
  <h2>Height</h2>
  <p>{{character.height}}</p>
</ng-container>

<div class="buttons">
  <a mat-raised-button [routerLink]="['/', { outlets: { details: null }}]">Close</a>

  <button mat-raised-button (click)="reload()">Reload</button>
</div>
